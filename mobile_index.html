<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 모바일 전체화면 모드를 위한 메타 태그 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <title>섭리 평화축구 컨트롤 축구 게임</title>
  <style> 
      /* html, body 영역을 꽉 채움 */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      canvas {
        background-color: transparent;
        border: none;
        width: 100vw;
        height: 100vh;
      }
      /* 터치 입력용 조이스틱 컨테이너 (화면 좌측 하단) */
      #joystickContainer {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 120px;
        height: 120px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 50%;
        touch-action: none;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* 조이스틱 내부 노브 */
      #joystickKnob {
        width: 60px;
        height: 60px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        touch-action: none;
      }
      /* 점프 버튼 (화면 우측 하단) */
      #btnJump {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 80px;
        height: 80px;
        background-color: #fff;
        border: 2px solid #000;
        border-radius: 50%;
        font-size: 18px;
        text-align: center;
        line-height: 80px;
        user-select: none;
        touch-action: none;
        z-index: 10;
      }
  </style>
</head>
<body>      
  <canvas id="gameCanvas"></canvas>
  <div id="joystickContainer">
    <div id="joystickKnob"></div>
  </div>
  <div id="btnJump">Jump</div>
  <script src="mobile_game.js"></script>
</body>
</html>
